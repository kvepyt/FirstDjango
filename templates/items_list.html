<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список товаров</title>
</head>
<body>
    <header>
        / <a href="/">Home</a> / <a href="/about">About</a> / <a href="/items">Список товаров </a>
    </header>

    <h1> Список товаров </h1><br>
    <div class="items">
        {% for item in items %}
            <div class="item">
                <a href="/item/{{item.id}}">
                    <p class="item_name" >{{ item.name |capfirst}} </p>
                    <p> Описане товара: </p>
                    <p> {{ item.description }} </p>
                </a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
