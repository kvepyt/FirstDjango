{% extends 'base.html' %}
{% block title %} Сведения о товаре {% endblock %}


{% block content %}

    <h1> Имя: {{ item.name }} </h1><br>
        <div>
            <h1> Количество: {{ item.count| default:"Товар отсутствует"}} </h1>
        </div>
        <div> 
            <h1> Brand: {{ item.brand }} </h1>
        </div>
        <div> 
            <h1> Описание: {{ item.description }} </h1>
        </div>
{% endblock %}
